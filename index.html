<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png" size="32x32">
    <link rel="stylesheet" href="/style/style.css">
    <title>Grabrielle Essesnce</title>
</head>
<body>
    <section class="card">
        <img class="card__img" src="/images/image-product-desktop.jpg" alt="product-image">
        <div class="card__about">
            <h2 class="card__category">
                Perfume
            </h2>
            <h1 class="card__title">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="card__description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__price">
                <h2 class="card__discont-price">$149.99</h2>
                <p class="card__full-price">$169.99</p>
            </div>
            <button class="card__add-to-cart">
                <img src="/images/icon-cart.svg">
                Add to cart
            </button>
        </div>
    </section>
</body>
</html>
